    <script>
        function applyDarkMode() {
            const body = document.body;
            const darkModeEnabled = localStorage.getItem('dark-mode') === 'true';
            if (darkModeEnabled) {
                body.classList.add('dark-mode');
                document.getElementById('mode-icon').innerHTML = 'üåô'; // Lua
                document.getElementById('mode-text').innerText = 'Modo Claro';
            } else {
                body.classList.remove('dark-mode');
                document.getElementById('mode-icon').innerHTML = '‚òÄÔ∏è'; // Sol
                document.getElementById('mode-text').innerText = 'Modo Escuro';
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            const darkModeEnabled = body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', darkModeEnabled);
            applyDarkMode();
        }

        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            const menuButton = document.querySelector('.menu-toggle');
            navbar.classList.toggle('open');
            menuButton.classList.toggle('open');
        }

        window.onload = applyDarkMode;
    </script>

        .menu-toggle {

            font-size: 2em;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .menu-toggle:hover {
            color: #4ab3f4;
        }

        .dark-mode .menu-toggle {
            color: #bbb;
        }

        .dark-mode .menu-toggle:hover {

        .menu-toggle.open {

        @media (max-width: 768px) {

                left: 0;
                background-color: #333;

                padding: 0;
                transition: max-height 0.3s ease-in-out; /* Transi√ß√£o suave */
