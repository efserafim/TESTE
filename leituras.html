    // Fun√ß√£o j√° existente para aplicar o modo escuro
    function applyDarkMode() {
        const body = document.body;
        const modeText = document.getElementById('mode-text');
        if (!modeText) return;

        const darkModeEnabled = localStorage.getItem('dark-mode') === 'true';
        if (darkModeEnabled) {
            body.classList.add('dark-mode');
            document.getElementById('mode-icon').innerHTML = 'üåô'; // Lua
            modeText.innerText = 'Modo Claro';
        } else {
            body.classList.remove('dark-mode');
            document.getElementById('mode-icon').innerHTML = '‚òÄÔ∏è'; // Sol
            modeText.innerText = 'Modo Escuro';
        }
    }

    // Fun√ß√£o para alternar o modo escuro
    function toggleDarkMode() {
        const body = document.body;
        const darkModeEnabled = body.classList.toggle('dark-mode');
        localStorage.setItem('dark-mode', darkModeEnabled);
        applyDarkMode();
    }

    function toggleMenu() {
        const navbar = document.getElementById('navbar');

    }

    const apiUrl = 'https://liturgia.up.railway.app/';
    
    const headers = {
        'X-Requested-With': 'XMLHttpRequest',
    };

    async function fetchLeituraDoDia() {
        try {
            console.log('Tentando buscar a leitura do dia...');
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: headers
            });

            const data = await response.json();
            console.log('Resposta da API:', data);

            if (!data || !data.data || !data.liturgia || !data.cor) {
                console.error('Campos esperados n√£o encontrados na resposta da API');
                document.getElementById("leitura").textContent = "N√£o foi poss√≠vel carregar a leitura de hoje. A resposta da API n√£o cont√©m os dados esperados.";
                return;
            }

            const { data: date, liturgia: entryTitle, cor: color, evangelho, primeiraLeitura, salmo, segundaLeitura } = data;

            let content = `<strong>Data:</strong> ${date || "N√£o dispon√≠vel"}<br>`;
            content += `<strong>Cor Lit√∫rgica:</strong> ${color || "N√£o dispon√≠vel"}<br>`;
            content += `<strong>Liturgia:</strong> ${entryTitle || "N√£o dispon√≠vel"}<br><br>`;

            content += `<strong>Primeira Leitura:</strong> ${primeiraLeitura?.referencia || "N√£o dispon√≠vel"}<br>`;
            content += `${primeiraLeitura?.texto || "N√£o dispon√≠vel"}<br><br>`;

            content += `<strong>Salmo:</strong> ${salmo?.refrao || "N√£o dispon√≠vel"}<br>`;
            content += `${salmo?.texto || "N√£o dispon√≠vel"}<br><br>`;

            content += `<strong>Segunda Leitura:</strong> ${segundaLeitura || "N√£o dispon√≠vel"}<br><br>`;

            content += `<strong>Evangelho:</strong> ${evangelho?.referencia || "N√£o dispon√≠vel"}<br>`;
            content += `${evangelho?.texto || "N√£o dispon√≠vel"}<br><br>`;

            document.getElementById("leitura").innerHTML = content;

        } catch (error) {
            console.error("Erro ao carregar a leitura do dia:", error);
            document.getElementById("leitura").textContent = "N√£o foi poss√≠vel carregar a leitura de hoje. Verifique sua conex√£o e tente novamente.";
        }
    }

    document.addEventListener("DOMContentLoaded", fetchLeituraDoDia);
    </script>
